<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Buscar CEP </title>

  <!-- JS -->
  <script src="js/script.js"></script>
  <script src="https://kit.fontawesome.com/4d52201842.js" crossorigin="anonymous"></script>

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="css/main.css">

</head>

<body>

  <div class="screen-full-center">

    <div class="main">
      <h1 class="title"><span class="text-blueWhite"> Busca</span>Rua </h1>

      <form onsubmit="redirectPage(event)">

        <input id="code" class="cep" type="text" maxlength="9" placeholder="04863-320" inputmode="numeric">
        <button class="btn" onclick="return validate()"> <i class="fas fa-arrow-right fa-lg"></i> </button>
        <span id="messageErro" class="msg"></span>

      </form>

    </div>

    <div class="test">
      <div class="text-hidden" id="textHidden">

        <p id="info">
          Nosso sistema busca sempre manter o catálogo de endereços atualizado, além de identificar quando um CEP tem
          seu
          número alterado ou desmembrado.
        </p>
        <div>
          <span id="message"></span>
          <span id="address"></span>
          <span id="district"></span>
          <span id="city"></span>
          <span id="state"></span>
        </div>

      </div>
    </div>

  </div>

</body>

</html>
